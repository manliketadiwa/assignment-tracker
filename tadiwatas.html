<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .hidden {
            display: none;
        }
        .oval-icon {
            width: 40px;
            height: 20px;
            background-color: #5cb85c;
            border-radius: 50%;
            display: inline-block;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment Tracker</h1>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
            <button type="button" id="register-btn">Register</button>
        </form>
        <div id="tracker" class="hidden">
            <h2>My Assignments</h2>
            <ul id="assignment-list"></ul>
            <input type="text" id="assignment-input" placeholder="New Assignment">
            <button id="add-assignment">Add</button>
        </div>
    </div>
    <script>
        let users = {};

        document.getElementById("auth-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (users[username] && users[username] === password) {
                document.getElementById("auth-form").classList.add("hidden");
                document.getElementById("tracker").classList.remove("hidden");
            } else {
                alert("Invalid username or password");
            }
        });

        document.getElementById("register-btn").addEventListener("click", function() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username && password) {
                users[username] = password;
                alert("Account created! Now log in.");
            } else {
                alert("Please enter a valid username and password");
            }
        });

        document.getElementById("add-assignment").addEventListener("click", function() {
            let input = document.getElementById("assignment-input");
            let assignmentText = input.value.trim();
            if (assignmentText) {
                let li = document.createElement("li");
                li.innerHTML = `<span class='oval-icon'></span> ${assignmentText} <button class='mark-done'>âœ”</button>`;
                document.getElementById("assignment-list").appendChild(li);
                input.value = "";
                li.querySelector(".mark-done").addEventListener("click", function() {
                    li.classList.toggle("completed");
                });
            }
        });
    </script>
</body>
</html>
